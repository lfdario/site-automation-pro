baseURL = "https://lfdario.github.io/site-automation-pro/"
title = "Motori ‚Ä¢ News, Prove, Elettrico"
theme = "blowfish"
languageCode = "it"

[pagination]
  pagerSize = 12  # ‚Üê al posto di 'paginate = 12'

[markup.goldmark.renderer]
unsafe = true

[taxonomies]
  tag = "tags"
  category = "categories"

[params]
  colorScheme = "auto"
  defaultTheme = "auto"
  showAuthor = true
  showReadingTime = true
  showPostNavLinks = true
  enableSearch = true
  homeLayout = "magazine"
  dateFormat = "02 Jan 2006"

  # üëá Blowfish si aspetta stringhe, non una mappa
  logo = "images/logo.svg"
  logoDark = "images/logo.svg"
  logoWidth = 140

  [params.footer]
    showPoweredBy = false

[menu]
  [[menu.main]]
    name = "Ultime"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Prove"
    url = "/categories/prove/"
    weight = 2
  [[menu.main]]
    name = "Guide"
    url = "/categories/guide/"
    weight = 3
  [[menu.main]]
    name = "Elettrico"
    url = "/categories/elettrico/"
    weight = 4
  [[menu.main]]
    name = "Mercato"
    url = "/categories/mercato/"
    weight = 5

[params.assets]
  customCSS = ["css/custom.css"]
