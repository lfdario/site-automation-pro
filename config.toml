baseURL = "https://lfdario.github.io/site-automation-pro/"
languageCode = "it-it"
title = "Guida Tech & AI â€” Italia"
theme = "PaperMod"
canonifyURLs = true
relativeURLs = false

[pagination]
  pagerSize = 12

[taxonomies]
  category = "categories"
  tag = "tags"

[params]
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowToc = true
  ShowWordCount = true
  ShowCodeCopyButtons = true
  DateFormat = "02 Jan 2006"
  env = "production"
  # googleAnalytics = "G-XXXXXXXXXX"  # opzionale

  homeInfoParams = { Title = "Guida Tech & AI â€” Italia", Content = "Guide pratiche su tecnologia, AI e risparmio digitale. Articoli nuovi ogni giorno ðŸ‡®ðŸ‡¹." }

[menu]
  [[menu.main]]
    name = "Articoli"
    url  = "posts/"        # <-- senza slash iniziale
    weight = 1
  [[menu.main]]
    name = "Categorie"
    url  = "categories/"   # <-- senza slash iniziale
    weight = 2
  [[menu.main]]
    name = "Tag"
    url  = "tags/"         # <-- senza slash iniziale
    weight = 3
  [[menu.main]]
    name = "Dashboard"
    url  = "dashboard/"    # <-- senza slash iniziale
    weight = 4

[outputs]
  home = ["HTML", "RSS", "JSON"]

# --- Abilita HTML inline nei contenuti (es. la dashboard) ---
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Sopprime i warning "Raw HTML omitted"
ignoreLogs = ['warning-goldmark-raw-html']
