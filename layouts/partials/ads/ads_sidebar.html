
{{ if .Site.Data.ads.adsense.publisher_id }}
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ .Site.Data.ads.adsense.publisher_id }}" crossorigin="anonymous"></script>
<ins class="adsbygoogle" style="display:block"
     data-ad-client="{{ .Site.Data.ads.adsense.publisher_id }}"

     data-ad-format="auto" data-full-width-responsive="true"></ins>
