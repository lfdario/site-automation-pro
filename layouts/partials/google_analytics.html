{{/* PaperMod: GA4 compat o silenzioso se non configurato */}}
{{- $ga := .Site.Params.googleAnalytics | default (getenv "GA4_PROPERTY_ID") -}}
{{- if $ga }}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ $ga }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ $ga }}');
  </script>
{{- end -}}
