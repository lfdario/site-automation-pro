name: Publish Site

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 5 * * *"   # 07:00 CET (GitHub usa UTC)

concurrency:
  group: site-automation-pro-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree (quick sanity)
        run: |
          ls -la
          echo "---- CONFIG FILES ----"
          ls -la config* || true
          [ -f site.yaml ] && echo "WARNING: site.yaml found!" || true
          echo "---- HEAD OF config.toml ----"
          head -n 50 config.toml || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate posts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: |
          python -m scripts.generate_posts --count 6

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.146.0"
          extended: true

      - name: Fetch Hugo theme (Blowfish ONLY)
        run: |
          rm -rf themes/*            # ðŸ”¥ elimina qualunque tema residuo
          git clone --depth=1 https://github.com/nunocoracao/blowfish themes/blowfish
          echo "Themes present:" && ls -la themes

      - name: Clean Hugo caches & dest
        run: |
          rm -rf resources            # ðŸ”¥ rigenera asset fingerprintati
          rm -rf public               # ðŸ”¥ svuota output precedente

      - name: Print Hugo env & config
        run: |
          hugo env
          echo "---- HUGO CONFIG (merged) ----"
          hugo config | sed -n '1,200p'
          echo "---- Searching for 'theme' in repo ----"
          (git grep -n "theme =" || true)
          (git grep -n "theme:" || true)

      - name: Build
        env:
          HUGO_ENV: production
        run: |
          hugo --gc --minify --cleanDestinationDir \
               -b "https://lfdario.github.io/site-automation-pro/"

      - name: Inspect public (check asset paths)
        run: |
          echo "---- PUBLIC TOP ----"
          ls -la public | head -n 200
          echo "---- index.html HEAD ----"
          sed -n '1,120p' public/index.html | sed -n '1,120p'
          echo "---- Search for bad absolute paths ----"
          (grep -Rho 'href="/[^"]\+\.css' public | head -n 20) || true
          (grep -Rho 'src="/[^"]\+\.js' public | head -n 20) || true

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
